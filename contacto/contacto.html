<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio sobre mis proyectos, cursos e información varia">
    <!--Enlace al archivo CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../header_style.css">
    <link rel="stylesheet" href="../footer_style.css">
    <title>Trabajo lenguaje de marcas</title>
</head>
<body>
    
    <!--Cabecera de la página web, esta contiene un botón con el que se accede al menú, y el propio menú-->
    <header>
        <button id="boton_menu"><img id="img_menu" src="../img/boton_menu.svg" alt="Imagen menu hamburguesa"></button>
        <nav id="nav">
            <a href="../index.html" class="item_menu">Inicio</a>
            <a href="#" class="item_menu">Proyectos</a>
            <a href="#" class="item_menu">Cursos</a>
            <a href="#" class="item_menu">Contacto</a>
        </nav>
    </header>
    
    <!--Cuerpo de la página donde se almacena cada artículo-->
    <main id="container_main">
        
    </main>
    
    <!--Linea que separa el main del footer-->
    <hr id="linea">
    
    <!--Pie de página con dos partes, una de navegación de la web y otra para link a redes sociales-->
    <footer id="pie">
		<!--Menú de navegación del footer-->
		<nav id="footer_nav">
			<a href="#" class="item_footer_nav">Inicio</a>
            <a href="#" class="item_footer_nav">Proyectos</a>
            <a href="#" class="item_footer_nav">Cursos</a>
            <a href="#" class="item_footer_nav">Contacto</a>
		</nav>
		
		<!--Enlaces a redes sociales-->
		<section id="footer_social">
			<a href="#" class="footer_item_link"><img class="footer_item_img" src="../img/stack-overflow.svg" alt="logo_stackoverflow"></a>
			<a href="#" class="footer_item_link"><img class="footer_item_img" src="../img/instagram.svg" alt="logo_instagram"></a>
			<a href="#" class="footer_item_link"><img class="footer_item_img" src="../img/github.svg" alt="logo_github"></a>
		</section>
	</footer>

    <!--Enlace al JS-->
    <script src="../app.js"></script>
</body>
</html>
