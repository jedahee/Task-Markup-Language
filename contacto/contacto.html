<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio sobre mis proyectos, cursos e información varia">
    <!--Enlace al archivo CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../header_style.css">
    <link rel="stylesheet" href="../footer_style.css">
    <link rel="stylesheet" href="../aside_style.css">
    <title>Trabajo lenguaje de marcas</title>
</head>
<body>
    
    <!--Cabecera de la página web, esta contiene un botón con el que se accede al menú, y el propio menú-->
    <header>
        <button id="boton_menu"><img id="img_menu" src="../img/boton_menu.svg" alt="Imagen menu hamburguesa"></button>
        <nav id="nav">
            <a href="../index.html" class="item_menu">Inicio</a>
            <a href="../proyectos/proyecto.html" class="item_menu">Proyectos</a>
            <a href="../cursos/cursos.html" class="item_menu">Cursos</a>
            <a href="#" class="item_menu">Contacto</a>
        </nav>
    </header>
    
    <!--Cuerpo de la página donde se almacena cada artículo-->
    <main id="container_main">
        <section id="main_form">
            <h1 id="main_titulo">Enviame tu correo aquí</h1>

            <form action="" method="POST" id="form">

                <input type="text" id="emisor_form" placeholder="De: jesus@gmail.com">
                <input type="text" id="asunto_form" placeholder="Asunto: Resolver duda">
                
                <textarea id="textarea_form" cols="30" rows="10" placeholder="Escribe aquí el contenido de tu correo..."></textarea>
                
                <input type="submit" id="enviar_form">
            </form>
        </section>

            
        <!--Barra lateral para visualizar los proyectos-->
        <aside id="aside">

            <h2 id="aside_titulo">Ver algunos proyectos</h2>

            <!--Parte 1 del aside - BOOTSTRAP-->
            <section class="aside_section" id="aside_pt1">
                <p class="aside_section_titulo">CSS - BOOTSTRAP 4</p>
                <img src="img/bootstrap-4.jpg" alt="imagen_html5" id="imagen_pt1">
                <a class="aside_section_link" href="../proyectos/proyecto.html">Mirar</a>
            </section>

            <!--Parte 2 del aside - PYTHON-->
            <section class="aside_section" id="aside_pt2">
                <p class="aside_section_titulo">PYTHON</p>
                <img src="img/python.jpg" alt="imagen_python" id="imagen_pt2">
                <a class="aside_section_link" href="../proyectos/proyecto.html">Mirar</a>
            </section>
        </aside>
    
    </main>

    <!--Linea que separa el main del footer-->
    <hr id="linea">
    
    <!--Pie de página con dos partes, una de navegación de la web y otra para link a redes sociales-->
    <footer id="pie">
		<!--Menú de navegación del footer-->
		<nav id="footer_nav">
			<a href="../index.html" class="item_footer_nav">Inicio</a>
            <a href="../proyectos/proyecto.html" class="item_footer_nav">Proyectos</a>
            <a href="../cursos/cursos.html" class="item_footer_nav">Cursos</a>
            <a href="#" class="item_footer_nav">Contacto</a>
		</nav>
		
		<!--Enlaces a redes sociales-->
		<section id="footer_social">
			<a href="#" class="footer_item_link"><img class="footer_item_img" src="../img/stack-overflow.svg" alt="logo_stackoverflow"></a>
			<a href="#" class="footer_item_link"><img class="footer_item_img" src="../img/instagram.svg" alt="logo_instagram"></a>
			<a href="#" class="footer_item_link"><img class="footer_item_img" src="../img/github.svg" alt="logo_github"></a>
		</section>
	</footer>

    <!--Enlace al JS-->
    <script src="../app.js"></script>
</body>
</html>
